<div class="container-fluid eDelivery-body">
<div>
  <h4><b>Consent to Electronic Delivery Screen</b></h4>
  <p><b>Terms and Conditions</b></p>

  <h5>Congratulations _________ !</h5>
</div>
<mat-accordion class="sa-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
    <mat-expansion-panel-header class="eDelivery-expansion-panel-header">
      
      <mat-panel-title>
      <mat-icon>add_circle_outline</mat-icon>
        &nbsp;
        STEP 1 : Consent to Electronic Delivery
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div>
        Dummy content.
    </div>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
    <mat-expansion-panel-header class="eDelivery-expansion-panel-header">
        <mat-panel-title>
            <mat-icon>add_circle_outline</mat-icon>
              &nbsp;
              STEP 2 : Customer Acknowledgement of Binding Instructions
            </mat-panel-title>
        </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Country">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
    <mat-expansion-panel-header class="eDelivery-expansion-panel-header">
        <mat-panel-title>
            <mat-icon>add_circle_outline</mat-icon>
              &nbsp;
              STEP 3 : Post-Fulfilment
            </mat-panel-title>
        </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
    </mat-form-field>
    <mat-datepicker #picker></mat-datepicker>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
</div>
